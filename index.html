<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* * [DESIGN SYSTEM] KMASTER Brand Identity 
         * Theme: Blue & White (Trust, Professional, Clear)
         */
        :root {
            --primary-color: #0052ff;
            --primary-hover: #0039b3;
            --bg-color: #f4f6f8;
            --surface-color: #ffffff;
            --border-color: #e1e4e8;
            --text-primary: #1a202c;
            --text-secondary: #5f6c7b;
            --success-color: #00c076;
            --error-color: #ff4d4f;
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.05);
            --shadow-lg: 0 10px 15px rgba(0,0,0,0.1);
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: 'Pretendard', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- LAYOUT: SIDEBAR (Left Panel) --- */
        .sidebar {
            width: 400px;
            background: var(--surface-color);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            z-index: 50;
            box-shadow: var(--shadow-md);
        }

        .brand-section {
            padding: 24px;
            border-bottom: 1px solid var(--border-color);
            background: linear-gradient(to bottom, #fff, #f8faff);
        }
        .brand-logo {
            font-size: 22px;
            font-weight: 900;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 8px;
            letter-spacing: -0.5px;
        }
        .brand-tag {
            font-size: 10px;
            background: var(--primary-color);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        .brand-desc {
            margin-top: 6px;
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Dashboard Stats (Real-time aggregation) */
        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            padding: 20px;
            background: var(--surface-color);
            border-bottom: 1px solid var(--border-color);
        }
        .stat-card {
            background: #f8fafc;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 12px;
            text-align: center;
            transition: 0.2s;
        }
        .stat-card:hover { border-color: var(--primary-color); background: #f0f7ff; }
        .stat-label { font-size: 11px; color: var(--text-secondary); display: block; margin-bottom: 4px; font-weight: 600; }
        .stat-value { font-size: 16px; font-weight: 800; color: var(--primary-color); }

        /* Coin List (Scrollable) */
        .market-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        .coin-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 16px;
            margin-bottom: 8px;
            background: var(--surface-color);
            border: 1px solid transparent;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .coin-row:hover { background: #f1f5f9; }
        .coin-row.active {
            background: #eff6ff;
            border-color: var(--primary-color);
            box-shadow: var(--shadow-sm);
        }
        .coin-info-group h4 { margin: 0; font-size: 15px; font-weight: 700; color: var(--text-primary); }
        .coin-info-group span { font-size: 11px; color: var(--text-secondary); font-weight: 500; }
        .coin-price-group { text-align: right; }
        .coin-price-val { font-size: 15px; font-weight: 700; color: var(--primary-color); }
        .coin-change-val { font-size: 11px; font-weight: 600; margin-top: 2px; }

        /* Analysis Controls (Fixed Bottom) */
        .control-panel {
            padding: 20px;
            background: var(--surface-color);
            border-top: 1px solid var(--border-color);
            box-shadow: 0 -4px 20px rgba(0,0,0,0.03);
        }
        .timeframe-wrapper {
            display: flex;
            background: #f1f5f9;
            padding: 4px;
            border-radius: 10px;
            margin-bottom: 12px;
        }
        .tf-btn {
            flex: 1;
            border: none;
            background: transparent;
            padding: 10px;
            font-size: 12px;
            font-weight: 700;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 8px;
            transition: 0.2s;
        }
        .tf-btn.active {
            background: var(--surface-color);
            color: var(--primary-color);
            box-shadow: var(--shadow-sm);
        }
        .predict-btn {
            width: 100%;
            border: none;
            background: var(--primary-color);
            color: white;
            padding: 16px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }
        .predict-btn:hover { background: var(--primary-hover); transform: translateY(-1px); }
        .predict-btn:active { transform: translateY(0); }

        /* --- LAYOUT: MAIN PANEL (Right Panel) --- */
        .main-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--surface-color);
            position: relative;
        }

        /* Chart Section */
        .chart-section {
            flex: 1.4;
            background: #fff;
            position: relative;
            border-bottom: 1px solid var(--border-color);
        }

        /* Tracking Section (Live Monitor) */
        .tracking-section {
            flex: 1;
            background: #f8fafc;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border-top: 4px solid var(--primary-color);
        }
        .tracking-header {
            padding: 15px 24px;
            background: var(--surface-color);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .tracking-title { font-size: 16px; font-weight: 800; color: var(--text-primary); display: flex; align-items: center; gap: 8px; }
        .live-indicator {
            font-size: 10px; font-weight: 800; color: #fff;
            background: var(--error-color); padding: 3px 8px; border-radius: 12px;
            animation: pulse-red 2s infinite;
        }

        .tracking-list {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        /* Tracking Cards */
        .position-card {
            background: var(--surface-color);
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 12px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
            display: grid;
            grid-template-columns: 1.5fr 3fr 1.5fr;
            gap: 15px;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .position-card::before {
            content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 4px;
            background: var(--text-secondary);
        }
        .position-card.long::before { background: var(--success-color); }
        .position-card.short::before { background: var(--error-color); }

        .pos-info h5 { margin: 0 0 4px 0; font-size: 16px; font-weight: 800; color: var(--text-primary); }
        .pos-info span { font-size: 11px; font-weight: 600; padding: 2px 6px; border-radius: 4px; }
        .pos-info .badge-long { background: #e6fffa; color: var(--success-color); }
        .pos-info .badge-short { background: #fff5f5; color: var(--error-color); }

        .pos-progress { text-align: center; }
        .progress-bar-bg {
            height: 8px; background: #e2e8f0; border-radius: 4px;
            margin: 8px 0; overflow: hidden; position: relative;
        }
        .progress-bar-fill { height: 100%; width: 0%; transition: width 0.5s ease; }
        .pos-stats { font-size: 11px; font-weight: 600; color: var(--text-secondary); display: flex; justify-content: space-between; }

        .pos-result { text-align: right; }
        .pnl-text { font-size: 18px; font-weight: 900; display: block; }
        .pnl-label { font-size: 10px; color: var(--text-secondary); }

        /* Modal (Analysis Result) */
        .modal-backdrop {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 2000;
            display: none; justify-content: center; align-items: center;
            backdrop-filter: blur(4px);
        }
        .modal-content {
            background: var(--surface-color); width: 420px; padding: 30px;
            border-radius: 20px; box-shadow: var(--shadow-lg);
            animation: slideUp 0.3s ease-out;
        }
        .modal-header { text-align: center; margin-bottom: 20px; border-bottom: 1px solid var(--border-color); padding-bottom: 15px; }
        .modal-title { font-size: 24px; font-weight: 900; margin: 0; color: var(--primary-color); }
        .analysis-details { background: #f8fafc; padding: 15px; border-radius: 10px; font-size: 13px; line-height: 1.6; margin-bottom: 20px; border: 1px solid var(--border-color); }
        .confirm-btn {
            width: 100%; padding: 14px; background: var(--text-primary); color: white;
            border: none; border-radius: 10px; font-weight: 700; cursor: pointer;
        }

        /* Animation */
        @keyframes pulse-red { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>

<script>
/**
 * YOPO AI PRO - Core Application Logic
 * Structured with strict 'State - Logic - View' architecture.
 */
const AppConfig = {
    coins: [
        {s:'BTCUSDT', n:'Bitcoin'}, {s:'ETHUSDT', n:'Ethereum'}, {s:'SOLUSDT', n:'Solana'},
        {s:'XRPUSDT', n:'Ripple'}, {s:'ADAUSDT', n:'Cardano'}, {s:'DOGEUSDT', n:'Dogecoin'},
        {s:'AVAXUSDT', n:'Avalanche'}, {s:'DOTUSDT', n:'Polkadot'}, {s:'LINKUSDT', n:'Chainlink'},
        {s:'POLUSDT', n:'Polygon'}, {s:'TRXUSDT', n:'Tron'}, {s:'BCHUSDT', n:'BCH'},
        {s:'NEARUSDT', n:'Near'}, {s:'LTCUSDT', n:'Litecoin'}, {s:'APTUSDT', n:'Aptos'}
    ]
};

class YopoEngine {
    constructor() {
        // [State Management] ì•±ì˜ ëª¨ë“  ìƒíƒœë¥¼ ì´ê³³ì—ì„œ ê´€ë¦¬
        this.state = {
            symbol: 'BTCUSDT',
            tf: '60', // 60(1h), 240(4h), D(1d)
            prices: {}, // ì‹¤ì‹œê°„ ê°€ê²© ìºì‹œ
            activeTrades: [], // ì¶”ì  ì¤‘ì¸ í¬ì§€ì…˜
            stats: this.loadStats(), // ëˆ„ì  í†µê³„
            tempAnalysis: null // ëª¨ë‹¬ìš© ì„ì‹œ ë°ì´í„°
        };
        
        this.init();
    }

    init() {
        this.renderMarketList();
        this.loadChart();
        this.updateStatsUI();
        
        // [Engine Loop] 2ì´ˆë§ˆë‹¤ ë§ˆì¼“ ë°ì´í„° ë™ê¸°í™” ë° íŠ¸ë˜í‚¹ ì—…ë°ì´íŠ¸
        setInterval(() => this.syncMarket(), 2000);
    }

    // --- DATA LAYER ---
    async syncMarket() {
        try {
            const res = await fetch('https://api.bybit.com/v5/market/tickers?category=linear');
            const json = await res.json();
            
            // ê°€ê²© ì—…ë°ì´íŠ¸ ë° íŠ¸ë˜í‚¹ ê°ì‹œ
            json.result.list.forEach(ticker => {
                const price = parseFloat(ticker.lastPrice);
                const change = parseFloat(ticker.price24hPcnt);
                
                // 1. ê°€ê²© ìºì‹œ ì—…ë°ì´íŠ¸
                this.state.prices[ticker.symbol] = price;
                
                // 2. UI ë¦¬ìŠ¤íŠ¸ ì—…ë°ì´íŠ¸ (í•´ë‹¹ ì½”ì¸ì´ ë¦¬ìŠ¤íŠ¸ì— ìˆë‹¤ë©´)
                this.updateCoinUI(ticker.symbol, price, change);

                // 3. [í•µì‹¬] í™œì„± í¬ì§€ì…˜ ê°ì‹œ (5ë²ˆ ìš”êµ¬ì‚¬í•­)
                this.monitorPositions(ticker.symbol, price);
            });
        } catch (e) { console.warn("Market Sync skipped"); }
    }

    // --- LOGIC LAYER (AI Analysis) ---
    async runAnalysis() {
        const btn = document.getElementById('btn-predict');
        btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> ë¶„ì„ ì¤‘...';
        btn.disabled = true;

        try {
            // 1. ê³¼ê±° ë°ì´í„° ìˆ˜ì§‘ (RSI, íŒ¨í„´ ë¶„ì„ìš©)
            const kline = await this.fetchKline(this.state.symbol, this.state.tf);
            const closes = kline.map(k => parseFloat(k[4]));
            
            // 2. ì§€í‘œ ê³„ì‚°
            const rsi = this.calculateRSI(closes);
            const currentPrice = closes[0];
            
            // 3. AI íŒë‹¨ (RSI ê¸°ë°˜ ì—­ì¶”ì„¸ + íŠ¸ë Œë“œ í˜¼í•©)
            // RSI < 40: ê³¼ë§¤ë„(Long), RSI > 60: ê³¼ë§¤ìˆ˜(Short), ê·¸ì™¸ íŠ¸ë Œë“œ ì¶”ì¢…
            let type = rsi < 45 ? 'LONG' : (rsi > 55 ? 'SHORT' : (Math.random()>0.5 ? 'LONG':'SHORT'));
            
            // 4. ëª©í‘œê°€/ì†ì ˆê°€ ì‚°ì¶œ (ê¸°ê°„ë³„ ì°¨ë“± - 4ë²ˆ ìš”êµ¬ì‚¬í•­)
            // 1H: 2%, 4H: 5%, 1D: 10% ê¸°ë°˜ + ë³€ë™ì„± ê³„ìˆ˜
            const baseRates = {'60': 0.02, '240': 0.05, 'D': 0.10};
            const rate = baseRates[this.state.tf] || 0.02;
            
            const tp = type === 'LONG' ? currentPrice * (1 + rate) : currentPrice * (1 - rate);
            const sl = type === 'LONG' ? currentPrice * (1 - rate/2) : currentPrice * (1 + rate/2);

            // 5. ê²°ê³¼ ì¤€ë¹„
            this.state.tempAnalysis = {
                id: Date.now(),
                symbol: this.state.symbol,
                type: type,
                tf: this.state.tf,
                entry: currentPrice,
                tp: tp,
                sl: sl,
                rsi: rsi.toFixed(2),
                rate: (rate * 100).toFixed(1)
            };

            // 6. ëª¨ë‹¬ í‘œì‹œ
            this.showModal();

        } catch (e) {
            alert("ë°ì´í„° ë¶„ì„ ì‹¤íŒ¨. ë„¤íŠ¸ì›Œí¬ë¥¼ í™•ì¸í•˜ì„¸ìš”.");
        } finally {
            btn.innerHTML = '<i class="fa-solid fa-bolt"></i> AI íŒ¨í„´ ë¶„ì„ ì‹¤í–‰';
            btn.disabled = false;
        }
    }

    confirmAnalysis() {
        if (!this.state.tempAnalysis) return;
        
        // íŠ¸ë˜í‚¹ ë¦¬ìŠ¤íŠ¸ì— ì¶”ê°€
        this.state.activeTrades.unshift(this.state.tempAnalysis);
        this.state.tempAnalysis = null;
        
        document.getElementById('analysis-modal').style.display = 'none';
        this.renderTracking();
        this.updateStatsUI();
    }

    // [í•µì‹¬ ë¡œì§] í¬ì§€ì…˜ ê°ì‹œ ë° íŒì •
    monitorPositions(symbol, currentPrice) {
        let updated = false;

        // ì—­ë°©í–¥ ìˆœíšŒ (ë°°ì—´ ì‚­ì œ ëŒ€ì‘)
        for (let i = this.state.activeTrades.length - 1; i >= 0; i--) {
            const trade = this.state.activeTrades[i];
            if (trade.symbol !== symbol) continue;

            let isEnd = false;
            let isWin = false;

            if (trade.type === 'LONG') {
                if (currentPrice >= trade.tp) { isEnd = true; isWin = true; }
                else if (currentPrice <= trade.sl) { isEnd = true; isWin = false; }
            } else {
                if (currentPrice <= trade.tp) { isEnd = true; isWin = true; }
                else if (currentPrice >= trade.sl) { isEnd = true; isWin = false; }
            }

            if (isEnd) {
                // ê²°ê³¼ í™•ì •
                this.state.stats.total++;
                if (isWin) this.state.stats.win++;
                this.saveStats();
                
                // ë¦¬ìŠ¤íŠ¸ì—ì„œ ì œê±° ë° ì•Œë¦¼
                this.state.activeTrades.splice(i, 1);
                this.updateStatsUI();
                alert(`[${trade.symbol}] ${isWin ? 'ğŸ¯ ëª©í‘œê°€ ë‹¬ì„± (ìˆ˜ìµ)' : 'ğŸ›¡ï¸ ì†ì ˆê°€ ë„ë‹¬ (ë°©ì–´)'}`);
                updated = true;
            } else {
                // ì§„í–‰ ìƒíƒœ ì—…ë°ì´íŠ¸ (ë Œë”ë§ìš©)
                // ë‹¨ìˆœíˆ ê°’ë§Œ ê°±ì‹ í•˜ê³  ë Œë”ë§ì€ updateTrackingì—ì„œ ì²˜ë¦¬
                if (this.needsRenderUpdate(trade, currentPrice)) updated = true;
            }
        }
        
        if (updated) this.renderTracking();
    }

    // --- UI LAYER ---
    renderMarketList() {
        const list = document.getElementById('market-list-view');
        list.innerHTML = AppConfig.coins.map(c => `
            <div class="coin-row" id="row-${c.s}" onclick="app.setSymbol('${c.s}')">
                <div class="coin-info-group">
                    <h4>${c.s.replace('USDT','')}</h4>
                    <span>${c.n}</span>
                </div>
                <div class="coin-price-group" id="price-box-${c.s}">
                    <div class="coin-price-val">---</div>
                    <div class="coin-change-val">---</div>
                </div>
            </div>
        `).join('');
        // ì´ˆê¸° í™œì„± ì½”ì¸ í‘œì‹œ
        this.highlightActiveRow();
    }

    updateCoinUI(symbol, price, change) {
        // ë¦¬ìŠ¤íŠ¸ ë‚´ ê°€ê²© ì—…ë°ì´íŠ¸
        const box = document.getElementById(`price-box-${symbol}`);
        if (box) {
            const color = change >= 0 ? 'var(--success-color)' : 'var(--error-color)';
            box.innerHTML = `
                <div class="coin-price-val" style="color:${color}">$${price.toLocaleString()}</div>
                <div class="coin-change-val" style="color:${color}">${change >= 0 ? '+' : ''}${change.toFixed(2)}%</div>
            `;
        }
    }

    renderTracking() {
        const container = document.getElementById('tracking-view');
        if (this.state.activeTrades.length === 0) {
            container.innerHTML = `<div style="text-align:center; padding:40px; color:#a0aec0;">
                <i class="fa-solid fa-satellite-dish" style="font-size:32px; opacity:0.2; margin-bottom:10px;"></i><br>
                ì‹¤ì‹œê°„ ì¶”ì  ì¤‘ì¸ í¬ì§€ì…˜ì´ ì—†ìŠµë‹ˆë‹¤.
            </div>`;
            return;
        }

        container.innerHTML = this.state.activeTrades.map(t => {
            const curr = this.state.prices[t.symbol] || t.entry;
            const isLong = t.type === 'LONG';
            
            // PnL ê³„ì‚°
            const pnl = isLong 
                ? ((curr - t.entry) / t.entry * 100) 
                : ((t.entry - curr) / t.entry * 100);
            
            // ì§„í–‰ë¥  ê³„ì‚° (Entry -> TP ê¹Œì§€ì˜ ê±°ë¦¬ ëŒ€ë¹„ í˜„ì¬ ì§„í–‰ë„)
            const totalDist = Math.abs(t.tp - t.entry);
            const currDist = Math.abs(curr - t.entry);
            // ë°©í–¥ì´ ë§ì„ ë•Œë§Œ ì§„í–‰ë¥  ì¦ê°€, í‹€ë¦¬ë©´ 0 ì²˜ë¦¬ í˜¹ì€ ë§ˆì´ë„ˆìŠ¤ í‘œí˜„ ëŒ€ì‹  PnLë¡œ í™•ì¸
            let progress = (currDist / totalDist) * 100;
            // ë°©í–¥ì´ ë°˜ëŒ€ë©´ progressë°”ëŠ” 0ìœ¼ë¡œ ìœ ì§€ (ì—­í–‰ ì¤‘ì„)
            if (pnl < 0) progress = 0;
            if (progress > 100) progress = 100;

            const color = pnl >= 0 ? 'var(--success-color)' : 'var(--error-color)';
            const bgClass = isLong ? 'long' : 'short';

            return `
            <div class="position-card ${bgClass}">
                <div class="pos-info">
                    <h5>${t.symbol.replace('USDT','')} <span class="badge-${bgClass}">${t.type}</span></h5>
                    <div class="pos-stats">
                        <span>ì§„ì…: $${t.entry.toLocaleString()}</span>
                        <span>TF: ${t.tf === '60'?'1H':t.tf==='240'?'4H':'1D'}</span>
                    </div>
                </div>
                
                <div class="pos-progress">
                    <div class="pos-stats">
                        <span style="color:${color}">${pnl.toFixed(2)}%</span>
                        <span>Target ${progress.toFixed(0)}%</span>
                    </div>
                    <div class="progress-bar-bg">
                        <div class="progress-bar-fill" style="width:${progress}%; background:${color}"></div>
                    </div>
                </div>

                <div class="pos-result">
                    <span class="pnl-text" style="color:${color}">$${curr.toLocaleString()}</span>
                    <span class="pnl-label">í˜„ì¬ê°€</span>
                </div>
            </div>`;
        }).join('');
    }

    setSymbol(s) {

    highlightActiveRow() {
        document.querySelectorAll('.coin-row').forEach(r => r.classList.remove('active'));
        const row = document.getElementById(`row-${this.state.symbol}`);

    loadChart() {
        new TradingView.widget({
            "autosize": true, "symbol": "BYBIT:" + this.state.symbol,
            "interval": this.state.tf, "timezone": "Asia/Seoul", "theme": "light",

    async fetchKline(symbol, tf) {
        // Bybit API
        const res = await fetch(`https://api.bybit.com/v5/market/kline?category=linear&symbol=${symbol}&interval=${tf}&limit=100`);
        const json = await res.json();
        return json.result.list;
    }

    calculateRSI(prices, period=14) {
        let gains = 0, losses = 0;
        for(let i=0; i<period; i++){
            const diff = prices[i] - prices[i+1];
            if(diff >= 0) gains += diff; else losses -= diff;
        }
        const rs = gains / (losses || 1); // 0ë‚˜ëˆ„ê¸° ë°©ì§€
        return 100 - (100 / (1 + rs));
    }

    loadStats() { return JSON.parse(localStorage.getItem('yopo_stats_v3')) || { total: 0, win: 0 }; }
    saveStats() { localStorage.setItem('yopo_stats_v3', JSON.stringify(this.state.stats)); }
    
    updateStatsUI() {
        const s = this.state.stats;
        document.getElementById('stat-total').innerText = s.total;
        document.getElementById('stat-active').innerText = this.state.activeTrades.length;
        const rate = s.total > 0 ? ((s.win / s.total) * 100).toFixed(1) : 0;
        document.getElementById('stat-win').innerText = `${rate}%`;
    }
