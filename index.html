<script>

    // [ì„¤ì • 2ë²ˆ] 15ì¢… ê³ ì • ì½”ì¸ ë¦¬ìŠ¤íŠ¸
    const TARGET_COINS = [
        { s: 'BTCUSDT', n: 'ë¹„íŠ¸ì½”ì¸' }, { s: 'ETHUSDT', n: 'ì´ë”ë¦¬ì›€' },
        { s: 'SOLUSDT', n: 'ì†”ë¼ë‚˜' }, { s: 'XRPUSDT', n: 'ë¦¬í”Œ' },

        { s: 'NEARUSDT', n: 'ë‹ˆì–´í”„ë¡œí† ì½œ' }, { s: 'LTCUSDT', n: 'ë¼ì´íŠ¸ì½”ì¸' },

    // ìƒíƒœ ê´€ë¦¬

    // ì´ˆê¸°í™”
    document.addEventListener('DOMContentLoaded', () => {

    // -----------------------------------------------------------

    async function marketTick() {
        try {
            const res = await fetch('https://api.bybit.com/v5/market/tickers?category=linear');
            const json = await res.json();
            const tickers = json.result.list;

            // ì½”ì¸ ë¦¬ìŠ¤íŠ¸ ì—…ë°ì´íŠ¸
            TARGET_COINS.forEach(coin => {
                const data = tickers.find(t => t.symbol === coin.s);
                if (data) updateCoinRow(coin.s, parseFloat(data.lastPrice), parseFloat(data.price24hPcnt));
                
                // [í•µì‹¬] ì‹¤ì‹œê°„ ê°€ê²©ì„ ì¶”ì  ì—”ì§„ìœ¼ë¡œ ì „ë‹¬
                if (data) trackPositions(coin.s, parseFloat(data.lastPrice));
            });
        } catch (e) { console.error("Market Sync Error", e); }
    }

    function renderCoinList() {
        const container = document.getElementById('market-list-container');
        container.innerHTML = '';
        TARGET_COINS.forEach(coin => {
            const div = document.createElement('div');
            div.className = `coin-row ${coin.s === state.symbol ? 'active' : ''}`;
            div.id = `row-${coin.s}`;
            div.onclick = () => switchCoin(coin.s);
            div.innerHTML = `

                <div class="coin-price" id="price-${coin.s}"><h4>---</h4><span>---</span></div>

    function updateCoinRow(symbol, price, changePcnt) {
        const el = document.getElementById(`price-${symbol}`);
        if (el) {
            const color = changePcnt >= 0 ? 'var(--success)' : 'var(--danger)';
            const sign = changePcnt >= 0 ? '+' : '';
            el.innerHTML = `<h4 style="color:${color}">$${price.toLocaleString()}</h4><span style="color:${color}">${sign}${(changePcnt*100).toFixed(2)}%</span>`;

    function switchCoin(symbol) {

        document.getElementById(`row-${symbol}`).classList.add('active');

        state.tf = tf;

    function initChart() {
        new TradingView.widget({

    // -----------------------------------------------------------
    // [Engine 2] AI ë¶„ì„ ë° ì˜ˆì¸¡ (ìš”êµ¬ì‚¬í•­ 6, 8ë²ˆ)
    // -----------------------------------------------------------
    async function executeAnalysis() {
        const btn = document.getElementById('predict-btn');
        btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> ë°ì´í„° ì—°ì‚° ì¤‘...';
        btn.disabled = true;

        try {
            // 1. Bybit APIë¡œ ê³¼ê±° 200ê°œ ìº”ë“¤ ë°ì´í„° í™•ë³´ (ì •ë°€ ë¶„ì„ìš©)
            const res = await fetch(`https://api.bybit.com/v5/market/kline?category=linear&symbol=${state.symbol}&interval=${state.tf}&limit=200`);
            const json = await res.json();
            const kline = json.result.list; // [time, open, high, low, close, vol]

            // 2. ê¸°ìˆ ì  ì§€í‘œ ê³„ì‚° (RSI, Volatility)
            const closes = kline.map(k => parseFloat(k[4]));
            const rsi = calculateRSI(closes);
            const volatility = calculateVolatility(closes);
            const currentPrice = closes[0];

            // 3. AI íŒë‹¨ ë¡œì§ (RSI + ë³€ë™ì„± ê¸°ë°˜)
            // RSI < 30 (ê³¼ë§¤ë„) -> LONG, RSI > 70 (ê³¼ë§¤ìˆ˜) -> SHORT, ê·¸ ì™¸ëŠ” ì¶”ì„¸ ì¶”ì¢…
            let type = "NEUTRAL";
            if (rsi < 45) type = "LONG";
            else if (rsi > 55) type = "SHORT";
            else type = Math.random() > 0.5 ? "LONG" : "SHORT"; // ì¤‘ë¦½ êµ¬ê°„ì€ ëª¨ë©˜í…€ ì‹œë®¬ë ˆì´ì…˜

            // 4. ê¸°ê°„ë³„ ëª©í‘œê°€(TP) / ì†ì ˆê°€(SL) ì‚°ì¶œ (ìš”êµ¬ì‚¬í•­ 4ë²ˆ)
            // 1H(ë‹¨ê¸°): 1.5%~3%, 4H(ì¤‘ê¸°): 4%~8%, 1D(ì¥ê¸°): 10%+
            let riskRewardRatio = 2.0;
            let targetPercent = state.tf === '60' ? 0.02 : state.tf === '240' ? 0.05 : 0.12;
            
            // ë³€ë™ì„±ì— ë”°ë¥¸ ëª©í‘œê°€ ë³´ì •
            targetPercent = targetPercent * (1 + volatility); 

            const tp = type === "LONG" ? currentPrice * (1 + targetPercent) : currentPrice * (1 - targetPercent);
            const sl = type === "LONG" ? currentPrice * (1 - (targetPercent/riskRewardRatio)) : currentPrice * (1 + (targetPercent/riskRewardRatio));

            // 5. ê²°ê³¼ ê°ì²´ ìƒì„±
            const position = {
                id: Date.now(),
                symbol: state.symbol,
                type: type,
                tf: state.tf === '60' ? '1H' : state.tf === '240' ? '4H' : '1D',
                entry: currentPrice,
                tp: tp,
                sl: sl,
                startTime: new Date(),
                pnl: 0,
                status: 'ACTIVE'
            };

            // 6. ê²°ê³¼ ëª¨ë‹¬ ì¶œë ¥
            showResultModal(position, rsi);

        } catch (e) {
            alert('ë°ì´í„° ë¶„ì„ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            console.error(e);
        } finally {
            btn.innerHTML = '<i class="fa-solid fa-microchip"></i> AI ë¶„ì„ ë° ì˜ˆì¸¡ ì‹¤í–‰';
            btn.disabled = false;
        }
    }

    function calculateRSI(prices, period=14) {
        let gains = 0, losses = 0;
        for(let i=0; i<period; i++) {
            const diff = prices[i] - prices[i+1];
            if(diff >= 0) gains += diff;
            else losses -= diff; // diff is negative
        }
        const rs = gains / Math.abs(losses);
        return 100 - (100 / (1 + rs));
    }

    function calculateVolatility(prices) {
        // ê°„ë‹¨í•œ ë³€ë™ì„± ì§€ìˆ˜ (í‘œì¤€í¸ì°¨ ëŒ€ìš©)
        const max = Math.max(...prices.slice(0, 20));
        const min = Math.min(...prices.slice(0, 20));
        return (max - min) / min;
    }

    function showResultModal(pos, rsi) {
        const modal = document.getElementById('result-modal');
        const icon = document.getElementById('modal-icon');
        const title = document.getElementById('modal-title');

    // -----------------------------------------------------------

    function trackPositions(symbol, currentPrice) {
        let updated = false;

        // ì—­ìˆœ ìˆœíšŒ (ì‚­ì œ ì•ˆì „ì„±)
        for (let i = state.activePositions.length - 1; i >= 0; i--) {
            const pos = state.activePositions[i];
            if (pos.symbol !== symbol) continue;

            // PnL ê³„ì‚°
            let pnlPercent = 0;
            if (pos.type === 'LONG') {
                pnlPercent = ((currentPrice - pos.entry) / pos.entry) * 100;
            } else {
                pnlPercent = ((pos.entry - currentPrice) / pos.entry) * 100;
            }
            pos.pnl = pnlPercent;

            // ëª©í‘œê°€/ì†ì ˆê°€ ë„ë‹¬ ì²´í¬
            let isWin = false;
            let isClose = false;

            if (pos.type === 'LONG') {
                if (currentPrice >= pos.tp) { isWin = true; isClose = true; }
                else if (currentPrice <= pos.sl) { isWin = false; isClose = true; }
            } else {
                if (currentPrice <= pos.tp) { isWin = true; isClose = true; }
                else if (currentPrice >= pos.sl) { isWin = false; isClose = true; }
            }

            if (isClose) {
                // ì§‘ê³„ ë°˜ì˜
                state.history.total++;
                if (isWin) state.history.win++;
                localStorage.setItem('yopo_history_v2', JSON.stringify(state.history));
                
                // ì•Œë¦¼ ë° ì‚­ì œ
                alert(`[${pos.symbol}] í¬ì§€ì…˜ ì¢…ë£Œ!\nê²°ê³¼: ${isWin ? 'ìˆ˜ìµ ì‹¤í˜„ ğŸ‰' : 'ì†ì ˆ ğŸ˜­'}\nìˆ˜ìµë¥ : ${pos.pnl.toFixed(2)}%`);
                state.activePositions.splice(i, 1);
            }
            updated = true;
        }

        if (updated) {
            renderTrackingList();
            updateStats();
        }
    }

    function renderTrackingList() {
        const container = document.getElementById('tracking-container');
        if (state.activePositions.length === 0) {
            container.innerHTML = `<div style="text-align:center; padding:50px; color:var(--text-sub);">
                <i class="fa-solid fa-radar" style="font-size:40px; opacity:0.2;"></i><br><br>
                í˜„ì¬ ì¶”ì  ì¤‘ì¸ í¬ì§€ì…˜ì´ ì—†ìŠµë‹ˆë‹¤.<br>AI ë¶„ì„ì„ ì‹¤í–‰í•´ì£¼ì„¸ìš”.
            </div>`;
            return;
        }

        container.innerHTML = state.activePositions.map(pos => {
            const isWin = pos.pnl >= 0;
            // ì§„í–‰ë¥  (Entry ~ TP ì‚¬ì´ì˜ ê±°ë¦¬ ë¹„ìœ¨)
            const totalDist = Math.abs(pos.tp - pos.entry);
            const currDist = Math.abs(pos.entry - (pos.entry * (1 + pos.pnl/100))); // ê·¼ì‚¬ì¹˜
            let progress = (Math.abs(pos.pnl) / ((Math.abs(pos.tp - pos.entry)/pos.entry)*100)) * 100;
            if(progress > 100) progress = 100;
            
            return `
            <div class="position-card">
                <div class="card-header">
                    <div class="card-symbol">
                        ${pos.symbol} <span style="font-size:12px; color:var(--text-sub); font-weight:400;">${pos.tf}</span>
                    </div>
                    <div class="card-type ${pos.type === 'LONG' ? 'type-LONG' : 'type-SHORT'}">${pos.type}</div>
                </div>
                
                <div class="card-body">
                    <div class="price-info">
                        <span class="price-label">ì§„ì…ê°€</span>
                        <span class="price-val">$${pos.entry.toLocaleString()}</span>
                    </div>
                    
                    <div class="progress-section">
                        <div class="progress-text">
                            <span style="color:${isWin ? 'var(--success)' : 'var(--danger)'}">ìˆ˜ìµë¥  ${pos.pnl.toFixed(2)}%</span>
                            <span>ëª©í‘œê¹Œì§€ ${progress.toFixed(1)}%</span>
                        </div>
                        <div class="progress-track">
                            <div class="progress-fill" style="width:${progress}%; background:${isWin ? 'var(--success)' : 'var(--danger)'}"></div>
                        </div>
                    </div>

                    <div class="price-info">
                        <span class="price-label">ëª©í‘œê°€</span>
                        <span class="price-val" style="color:var(--success)">$${pos.tp.toLocaleString()}</span>
                    </div>
                </div>
            </div>
            `;
        }).join('');
    }

    function updateStats() {
        document.getElementById('total-stat').innerText = state.history.total;
        const rate = state.history.total > 0 ? ((state.history.win / state.history.total) * 100).toFixed(1) : 0;
        document.getElementById('win-stat').innerText = `${rate}%`;
        document.getElementById('active-stat').innerText = state.activePositions.length;
    }
