<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>YOPO - 프리미엄 코인 분석</title>
    <style>
        /* 고급스러운 Blue & White 테마 */
        body { font-family: 'Pretendard', sans-serif; background-color: #f8faff; color: #333; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* 왼쪽 리스트 영역 */
        .sidebar { width: 350px; background: white; border-right: 1px solid #e1e8f0; display: flex; flex-direction: column; }
        .sidebar-header { padding: 25px; border-bottom: 2px solid #f0f4f8; }
        .sidebar-header h2 { color: #0052ff; margin: 0; font-size: 22px; letter-spacing: -1px; }
        
        .coin-list { flex: 1; overflow-y: auto; padding: 10px; }
        .coin-item { 
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px; margin-bottom: 8px; border-radius: 10px; cursor: pointer;
            transition: all 0.2s; border: 1px solid transparent;
        }
        .coin-item:hover { background: #f0f5ff; border-color: #0052ff; }
        .coin-item.active { background: #eef2ff; border-color: #0052ff; box-shadow: 0 4px 10px rgba(0,82,255,0.1); }
        
        .coin-info { display: flex; flex-direction: column; }
        .coin-symbol { font-weight: bold; color: #1a1e27; }
        .coin-name { font-size: 12px; color: #888; }
        .coin-price { font-weight: bold; color: #0052ff; text-align: right; }

        /* 오른쪽 차트 영역 */
        .main-content { flex: 1; display: flex; flex-direction: column; background: white; }
        #chart-container { flex: 1; width: 100%; height: 100%; }
        
        /* 스크롤바 디자인 */
        .coin-list::-webkit-scrollbar { width: 6px; }
        .coin-list::-webkit-scrollbar-thumb { background: #e1e8f0; border-radius: 10px; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="sidebar-header">
        <h2>YOPO Analysis</h2>
        <p style="font-size: 13px; color: #666; margin: 5px 0 0 0;">실시간 시장 데이터 연동 중</p>
    </div>
    <div class="coin-list" id="coin-list">
        </div>
</div>

<div class="main-content">
    <div id="chart-container">
        </div>
</div>

<script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>

<script>
    // 이종원님이 요청하신 15종 고정 코인 리스트 (바이비트 기준)
    const fixedCoins = [
        { symbol: 'BTCUSDT', name: '비트코인' },
        { symbol: 'ETHUSDT', name: '이더리움' },
        { symbol: 'SOLUSDT', name: '솔라나' },
        { symbol: 'XRPUSDT', name: '리플' },
        { symbol: 'ADAUSDT', name: '에이다' },
        { symbol: 'DOGEUSDT', name: '도지코인' },
        { symbol: 'AVAXUSDT', name: '아발란체' },
        { symbol: 'DOTUSDT', name: '폴카닷' },
        { symbol: 'LINKUSDT', name: '체인링크' },
        { symbol: 'POLUSDT', name: '폴리곤' },
        { symbol: 'TRXUSDT', name: '트론' },
        { symbol: 'BCHUSDT', name: '비트코인캐시' },
        { symbol: 'NEARUSDT', name: '니어프로토콜' },
        { symbol: 'LTCUSDT', name: '라이트코인' },
        { symbol: 'APTUSDT', name: '앱토스' }
    ];

    let currentSymbol = 'BTCUSDT';

    // 1. 차트 그리기 함수
    function loadChart(symbol) {
        new TradingView.widget({
            "autosize": true,
            "symbol": "BYBIT:" + symbol,
            "interval": "60",
            "timezone": "Asia/Seoul",
            "theme": "light",
            "style": "1",
            "locale": "ko",
            "toolbar_bg": "#f1f3f6",
            "enable_publishing": false,
            "hide_top_toolbar": false,
            "save_image": false,
            "container_id": "chart-container"
        });
    }

    // 2. 코인 리스트 생성 및 실시간 가격 업데이트
    async function updatePrices() {
        try {
            const response = await fetch('https://api.bybit.com/v5/market/tickers?category=linear');
            const data = await response.json();
            const tickers = data.result.list;

            const listContainer = document.getElementById('coin-list');
            
            fixedCoins.forEach(coin => {
                const ticker = tickers.find(t => t.symbol === coin.symbol);
                const price = ticker ? parseFloat(ticker.lastPrice).toLocaleString() : '연결중..';
                
                let item = document.getElementById(coin.symbol);
                
                if (!item) {
                    item = document.createElement('div');
                    item.id = coin.symbol;
                    item.className = `coin-item ${coin.symbol === currentSymbol ? 'active' : ''}`;
                    item.onclick = () => {
                        document.querySelectorAll('.coin-item').forEach(el => el.classList.remove('active'));
                        item.classList.add('active');
                        currentSymbol = coin.symbol;
                        loadChart(coin.symbol);
                    };
                    listContainer.appendChild(item);
                }

                item.innerHTML = `
                    <div class="coin-info">
                        <span class="coin-symbol">${coin.symbol.replace('USDT', '')}</span>
                        <span class="coin-name">${coin.name}</span>
                    </div>
                    <span class="coin-price">$ ${price}</span>
                `;
            });
        } catch (e) {
            console.error("가격 업데이트 오류:", e);
        }
    }

    // 초기 실행
    loadChart(currentSymbol);
    updatePrices();
    setInterval(updatePrices, 3000); // 3초마다 가격 갱신
</script>

</body>
</html>
