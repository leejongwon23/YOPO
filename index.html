<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>YOPO QUANT PRO v7.0 - Algorithmic Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-[#f8fafc] text-[#1e293b]"> <main class="p-6 grid grid-cols-12 gap-6">
        <div class="col-span-9 space-y-6">
            <div id="tv_chart_main" class="h-[500px] bg-white rounded-3xl shadow-xl border border-blue-100"></div>
            
            <div class="grid grid-cols-3 gap-6">
                <div class="bg-white p-6 rounded-2xl shadow-sm border-t-4 border-blue-500">
                    <h4 class="text-xs font-bold text-blue-400 tracking-widest uppercase">Short-Term (1H)</h4>
                    <p id="pred-short" class="text-2xl font-black mt-2">ANALYZING...</p>
                </div>
                <div class="bg-white p-6 rounded-2xl shadow-sm border-t-4 border-indigo-500">
                    <h4 class="text-xs font-bold text-indigo-400 tracking-widest uppercase">Mid-Term (4H)</h4>
                    <p id="pred-mid" class="text-2xl font-black mt-2">ANALYZING...</p>
                </div>
                <div class="bg-white p-6 rounded-2xl shadow-sm border-t-4 border-slate-800">
                    <h4 class="text-xs font-bold text-slate-400 tracking-widest uppercase">Long-Term (1D)</h4>
                    <p id="pred-long" class="text-2xl font-black mt-2">ANALYZING...</p>
                </div>
            </div>
        </div>

        <div class="col-span-3 space-y-6">
            <div class="bg-slate-900 text-white p-8 rounded-[2.5rem] shadow-2xl">
                <h3 class="font-bold text-blue-400 mb-4 italic">TOTAL PERFORMANCE</h3>
                <div class="flex justify-between items-end">
                    <span class="text-4xl font-black" id="win-rate">0%</span>
                    <span class="text-xs text-slate-400" id="total-trades">0 trades</span>
                </div>
                <div class="mt-4 h-2 bg-slate-800 rounded-full overflow-hidden">
                    <div id="win-rate-bar" class="h-full bg-blue-500 transition-all duration-1000" style="width: 0%"></div>
                </div>
            </div>
            <div id="coin-list" class="space-y-2 max-h-[500px] overflow-y-auto"></div>
        </div>
    </main>

    <script src="js/config.js"></script>
    <script src="js/api-manager.js"></script>
    <script src="js/indicators.js"></script>
    <script src="js/performance-tracker.js"></script>
    <script src="js/prediction-core.js"></script>
    <script src="js/ui-render.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
